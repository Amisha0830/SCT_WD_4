<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Web App</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <div class="app-container">
        <div class="app-header">
            <h1 class="app-title">üìã To-Do Manager</h1>
            <p class="app-subtitle">Organize your tasks efficiently</p>
        </div>

        <div class="task-input-section">
            <div class="input-row">
                <input type="text" class="task-input" id="taskInput" placeholder="Add a new task..." maxlength="200">
                <select class="priority-select" id="prioritySelect">
                    <option value="medium">Medium Priority</option>
                    <option value="high">High Priority</option>
                    <option value="low">Low Priority</option>
                </select>
                <select class="category-select" id="categorySelect">
                    <option value="general">General</option>
                    <option value="work">Work</option>
                    <option value="personal">Personal</option>
                    <option value="shopping">Shopping</option>
                    <option value="health">Health</option>
                    <option value="study">Study</option>
                </select>
            </div>
            <div class="datetime-row">
                <input type="date" class="datetime-input" id="dueDateInput">
                <input type="time" class="datetime-input" id="dueTimeInput">
                <button class="add-btn" id="addTaskBtn">‚ûï Add Task</button>
            </div>
        </div>

        <div class="filters-section">
            <button class="filter-btn active" data-filter="all">All Tasks</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
            <button class="filter-btn" data-filter="high">High Priority</button>
            <button class="filter-btn" data-filter="overdue">Overdue</button>
            <button class="filter-btn" data-filter="today">Due Today</button>
        </div>

        <div class="tasks-section">
            <div class="tasks-header">
                <div class="tasks-count" id="tasksCount">0 tasks</div>
                <button class="clear-completed-btn" id="clearCompletedBtn">üóëÔ∏è Clear Completed</button>
            </div>
            <div id="tasksList"></div>
        </div>
    </div>
    <script src="script4.js"></script>
    
</body>
</html>
